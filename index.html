
<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Ajay Voice - Premium Hindi TTS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Noto+Sans+Devanagari:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', 'Noto Sans Devanagari', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .devanagari {
            font-family: 'Noto Sans Devanagari', sans-serif;
        }
        .glass-panel {
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .dark .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            border-color: rgba(255, 255, 255, 0.05);
        }
        .light .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            border-color: rgba(0, 0, 0, 0.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }
        /* Custom Sliders */
        input[type='range'] {
            -webkit-appearance: none;
            background: transparent;
            cursor: pointer;
        }
        input[type='range']::-webkit-slider-runnable-track {
            height: 6px;
            border-radius: 3px;
        }
        .dark input[type='range']::-webkit-slider-runnable-track { background: #1e293b; }
        .light input[type='range']::-webkit-slider-runnable-track { background: #e2e8f0; }
        
        input[type='range']::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 18px;
            width: 18px;
            border-radius: 50%;
            background: #6366f1;
            margin-top: -6px;
            box-shadow: 0 0 10px rgba(99, 102, 241, 0.3);
        }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #6366f1; border-radius: 10px; }
    </style>
<script type="importmap">

}
</script>
</head>
<body class="dark bg-slate-950 text-slate-100">
    <div id="root"></div>
</body>
</html>
